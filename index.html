<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Workstation</title>
  <link rel="icon" type=".image/png" href="./spotify.png"> 
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">  
</head>

<body>
  <div id="text-holder-hold">
  <div id="text-holder">
      <h1 id="title">Studio Workstation</h1>
  </div>
  </div>
  <div id="set-holder">
  <div class="set">
    <img src="./drum.png" alt="Drum picture">
    <button class="w instrument" tabindex="0">W</button>
    <button class="a instrument" tabindex="0">A</button>
    <button class="s instrument" tabindex="0">S</button>
    <button class="d instrument" tabindex="0">D</button>
    <button class="j instrument" tabindex="0">J</button>
    <button class="k instrument" tabindex="0">K</button>
    <button class="l instrument" tabindex="0">L</button>
  </div>
  <div class="set">
    <img src="./pan-flute.png" alt="Flute picture">
    <button class="t instrument" tabindex="0">T</button>
    <button class="f instrument" tabindex="0">F</button>
    <button class="g instrument" tabindex="0">G</button>
    <button class="h instrument" tabindex="0">H</button>
    <button class="b instrument" tabindex="0">B</button>
    <button class="n instrument" tabindex="0">N</button>
    <button class="m instrument" tabindex="0">M</button>
  </div>
  <div class="set">
    <img src="./electric-guitar.png" alt="electric-guitar">
    <button class="u instrument" tabindex="0">U</button>
    <button class="i instrument" tabindex="0">I</button>
    <button class="o instrument" tabindex="0">O</button>
    <button class="p instrument" tabindex="0">P</button>
    <button class="x instrument" tabindex="0">X</button>
    <button class="c instrument" tabindex="0">C</button>
    <button class="v instrument" tabindex="0">V</button>
  </div>
  <div class="set">
    <img src="./synthesizer.png" alt="piano">
    <button class="q instrument" tabindex="0">Q</button>
    <button class="r instrument" tabindex="0">R</button>
    <button class="t instrument" tabindex="0">T</button>
    <button class="f instrument" tabindex="0">F</button>
    <button class="z instrument" tabindex="0">Z</button>
    <button class="/ instrument" tabindex="0">/</button>
    <button class="y instrument" tabindex="0">Y</button>
  </div>
  </div>

  <footer></footer>
  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
